<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Date Test</title>
	</head>
	<body>
		<h4>Today's Date</h4>
		<p id="cur"></p>
		<h4>One year ago</h4>
		<p id="prev"></p>
		<h4>Last leap day</h4>
		<p id="leap"></p>
		<h4>One year before that</h4>
		<p id="preleap"></p>
		<script>
			function encodeDate(d) { return String(d.getMonth()+1).padStart(2,'0')+"%2F"+String(d.getDate()).padStart(2,'0')+"%2F"+d.getFullYear() }
			var date = new Date();
			document.getElementById("cur").innerHTML = encodeDate(date);
			date.setFullYear(date.getFullYear()-1);
			document.getElementById("prev").innerHTML = encodeDate(date);
			date.setFullYear(2016,1,29);
			document.getElementById("leap").innerHTML = encodeDate(date);
			date.setFullYear(date.getFullYear()-1);
			document.getElementById("preleap").innerHTML = encodeDate(date);
		</script>
	</body>
</html>
